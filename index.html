<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các phép tính cơ bản</title>
</head>
<body>
    <h1>Các phép tính cơ bản với n và hai số a, b</h1>

    <!-- Tính tổng từ 1 đến n -->
    <div>
        <h3>Tính tổng từ 1 đến n</h3>
        <input type="number" id="n1" placeholder="Nhập n">
        <button onclick="tinhTong()">Tính tổng</button>
        <p id="tongKetQua"></p>
    </div>

    <div>
        <h3>Tính tổng các số chẵn từ 1 đến n</h3>
        <input type="number" id="n2" placeholder="Nhập n">
        <button onclick="tinhTongChan()">Tính tổng chẵn</button>
        <p id="tongChanKetQua"></p>
    </div>

    
    <div>
        <h3>Tính tổng các số lẻ từ 1 đến n</h3>
        <input type="number" id="n3" placeholder="Nhập n">
        <button onclick="tinhTongLe()">Tính tổng lẻ</button>
        <p id="tongLeKetQua"></p>
    </div>

   
    <div>
        <h3>Kiểm tra n có phải số nguyên tố không?</h3>
        <input type="number" id="n4" placeholder="Nhập n">
        <button onclick="kiemTraSoNguyenTo()">Kiểm tra</button>
        <p id="soNguyenToKetQua"></p>
    </div>

    
    <div>
        <h3>Tìm UCLN của hai số a và b</h3>
        <input type="number" id="a" placeholder="Nhập số a">
        <input type="number" id="b" placeholder="Nhập số b">
        <button onclick="timUCLN()">Tìm UCLN</button>
        <p id="uclnKetQua"></p>
    </div>

    <script>
        
        function tinhTong() {
            let n = document.getElementById("n1").value;
            let tong = 0;
            for (let i = 1; i <= n; i++) {
                tong += i;
            }
            document.getElementById("tongKetQua").innerText = "Tổng từ 1 đến " + n + " là: " + tong;
        }

        
        function tinhTongChan() {
            let n = document.getElementById("n2").value;
            let tong = 0;
            for (let i = 2; i <= n; i += 2) {
                tong += i;
            }
            document.getElementById("tongChanKetQua").innerText = "Tổng các số chẵn từ 1 đến " + n + " là: " + tong;
        }

        
        function tinhTongLe() {
            let n = document.getElementById("n3").value;
            let tong = 0;
            for (let i = 1; i <= n; i += 2) {
                tong += i;
            }
            document.getElementById("tongLeKetQua").innerText = "Tổng các số lẻ từ 1 đến " + n + " là: " + tong;
        }

        
        function kiemTraSoNguyenTo() {
            let n = document.getElementById("n4").value;
            let isPrime = true;

            if (n < 2) {
                isPrime = false;
            } else {
                for (let i = 2; i <= Math.sqrt(n); i++) {
                    if (n % i === 0) {
                        isPrime = false;
                        break;
                    }
                }
            }

            if (isPrime) {
                document.getElementById("soNguyenToKetQua").innerText = n + " là số nguyên tố.";
            } else {
                document.getElementById("soNguyenToKetQua").innerText = n + " không phải là số nguyên tố.";
            }
        }

        
        function timUCLN() {
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;

            function UCLN(x, y) {
                while (y != 0) {
                    let t = y;
                    y = x % y;
                    x = t;
                }
                return x;
            }

            let ucln = UCLN(a, b);
            document.getElementById("uclnKetQua").innerText = "UCLN của " + a + " và " + b + " là: " + ucln;
        }
    </script>
</body>
</html>
